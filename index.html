<!DOCTYPE html>
<html>
    <head>
        <title>Sticky Notes</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="javascript.js" charset="utf-8"></script> 
    </head>
    <header>
        <div id="add-note"><p>Add a note<p></div>
    </header>
    <body>
        <div id ="popup-form">
            <form name="sticky-note" onsubmit="createNotes()">
                <label for="inputNotes"> Create Notes</label>
                <input type="text" id="inputNotes" name="inputNotes">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id ="edit">
            <form name="edit-form" id="save">
                <label for="editNotes">save</label>
                <input type="text" id="editNotes" name="editNotes">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="notes"></div>
    </body>
</html>
